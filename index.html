
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Comando - Nuance</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #05050a;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(0, 243, 255, 0.2);
            --font-main: 'Inter', sans-serif;
            --font-tech: 'Orbitron', sans-serif;
            --alert-red: #ff003c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: var(--font-main);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.08) 0%, transparent 30%);
        }

        header { padding: 50px 20px; text-align: center; }
        header h1 {
            font-family: var(--font-tech);
            font-size: 2.2rem;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .mesa-card {
            background: var(--glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            position: relative;
            min-height: 200px;
        }

        /* ANIMAÇÃO DE PISCAR VERMELHO */
        @keyframes pulse-red {
            0% { border-color: var(--border-glass); box-shadow: 0 0 5px transparent; }
            50% { border-color: var(--alert-red); box-shadow: 0 0 20px var(--alert-red); background: rgba(255, 0, 60, 0.1); }
            100% { border-color: var(--border-glass); box-shadow: 0 0 5px transparent; }
        }

        .status-conta {
            animation: pulse-red 1.5s infinite;
            border-width: 2px !important;
        }

        .mesa-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .mesa-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            padding-bottom: 10px;
        }

        .mesa-card i { font-size: 1.2rem; color: var(--neon-purple); }
        .mesa-card span { font-family: var(--font-tech); font-size: 0.9rem; font-weight: bold; }
        
        .resultado-b {
            font-size: 0.85rem;
            color: #fff;
            line-height: 1.4;
            overflow-y: auto;
            max-height: 100px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .id-label { 
            font-size: 0.65rem; 
            color: var(--neon-blue); 
            opacity: 0.6; 
            margin-top: auto;
            font-family: var(--font-tech);
        }

        .btn-ex {
            margin-top: 10px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: var(--font-tech);
            font-size: 0.7rem;
            padding: 5px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
            border-radius: 4px;
            z-index: 2;
        }

        .btn-ex:hover {
            background: var(--neon-blue);
            color: var(--bg-dark);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .modal-fullscreen {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 9999;
            padding: 30px;
            flex-direction: column;
            align-items: center;
        }

        .modal-content { width: 100%; max-width: 700px; }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-glass);
            padding-bottom: 15px;
        }

        .btn-close {
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 8px 16px;
            font-family: var(--font-tech);
            cursor: pointer;
            text-transform: uppercase;
        }

        .display-box {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border-glass);
            padding: 25px;
            border-radius: 10px;
            min-height: 200px;
            color: var(--neon-blue);
            font-size: 1.2rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<header>
    <h1>Nuance Terminal</h1>
    <p style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.6;">SCANNER DE SISTEMA COMPLETO</p>
</header>

<div class="container" id="grid-mesas"></div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<div id="modal" class="modal-fullscreen">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title" style="font-family: var(--font-tech);">MESA</h2>
            <button class="btn-close" onclick="fecharModal()">Fechar</button>
        </div>
        <div id="display-pedidos" class="display-box"></div>
    </div>
</div>

<script>
    const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRAb5Ou99MR6hD2_t7XPdZRzYBf-4ZE7HkqfSZ7PwU0POKTHfs6232ezYPT3yYzbKLzAX3Muwp4BxPo/pub?output=csv';
    const grid = document.getElementById('grid-mesas');

    // Função para enviar os dados ao Google Form
    function enviarEX(idMesa) {
        const prefixoID = `EX${idMesa}`;
        const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdqJeSChWOP4EhrJZO3T2HERuGgU9Tjax7GVM-pTH0MBpVXGw/formResponse";
        
        // Criar formulário temporário para submissão no iframe oculto
        const tempForm = document.createElement("form");
        tempForm.action = formURL;
        tempForm.method = "POST";
        tempForm.target = "hidden_iframe";

        const input = document.createElement("input");
        input.name = "entry.1646513792";
        input.value = prefixoID;
        
        tempForm.appendChild(input);
        document.body.appendChild(tempForm);
        tempForm.submit();
        document.body.removeChild(tempForm);

        alert(`Enviado: ${prefixoID}`);
    }

    for (let i = 1; i <= 20; i++) {
        let idMesa = 100 + i;
        let div = document.createElement('div');
        div.className = 'mesa-card';
        div.id = `card-${idMesa}`;
        div.innerHTML = `
            <div class="mesa-header">
                <span>MESA ${i}</span>
                <i class="fas fa-microchip"></i>
            </div>
            <div class="resultado-b" id="res-${idMesa}">Sincronizando...</div>
            <button class="btn-ex" onclick="event.stopPropagation(); enviarEX(${idMesa})">EX${idMesa}</button>
            <div class="id-label">LOG ID: ${idMesa}</div>
        `;
        div.onclick = () => abrirModal(i, idMesa);
        grid.appendChild(div);
    }

    async function sincronizarDados() {
        try {
            const resp = await fetch(`${URL_CSV}&cache=${Date.now()}`);
            const csvText = await resp.text();
            const linhas = parseCSV(csvText);

            const acumulador = {};
            const statusConta = {}; // Para armazenar quem pediu conta

            linhas.forEach(linha => {
                let conteudoB = (linha[1] || "").trim().replace(/^"|"$/g, '');
                let idC = (linha[2] || "").trim().replace(/^"|"$/g, '');
                let statusE = (linha[4] || "").trim().replace(/^"|"$/g, ''); // Coluna E (índice 4)

                if (idC && !isNaN(idC)) {
                    if (!acumulador[idC]) {
                        acumulador[idC] = [];
                    }
                    if (conteudoB) {
                        acumulador[idC].push(conteudoB);
                    }
                    // Verifica se a Coluna E contém "Conta"
                    if (statusE.toLowerCase() === "conta") {
                        statusConta[idC] = true;
                    }
                }
            });

            for (let i = 1; i <= 20; i++) {
                let currentId = (100 + i).toString();
                let display = document.getElementById(`res-${currentId}`);
                let card = document.getElementById(`card-${currentId}`);
                
                // Aplica ou remove a classe de piscar
                if (statusConta[currentId]) {
                    card.classList.add('status-conta');
                } else {
                    card.classList.remove('status-conta');
                }

                if (acumulador[currentId] && acumulador[currentId].length > 0) {
                    display.innerText = acumulador[currentId].join('\n---\n');
                    display.style.color = "#00f3ff";
                } else {
                    display.innerText = "Livre / Sem Dados";
                    display.style.color = "rgba(255,255,255,0.3)";
                }
            }

        } catch (e) {
            console.error("Erro na sincronização:", e);
        }
    }

    function abrirModal(numero, id) {
        const textoCompleto = document.getElementById(`res-${id}`).innerText;
        
        let total = 0;
        // Divide o texto em linhas para processar cada item individualmente
        const linhas = textoCompleto.split('\n');
        
        linhas.forEach(linha => {
            if (linha.trim() === "" || linha.trim() === "---") return;

            // 1. Pega a quantidade (procura número antes de 'x')
            let qtd = 1;
            const matchQtd = linha.match(/^(\d+)x/);
            if (matchQtd) qtd = parseInt(matchQtd[1]);

            // 2. Pega o valor dentro de () limpando "R$" e espaços
            const matchValor = linha.match(/\((?:R\$\s*)?([\d.,]+)\)/i);
            if (matchValor) {
                let valorTexto = matchValor[1].replace(',', '.');
                let valorUnitario = parseFloat(valorTexto);
                if (!isNaN(valorUnitario)) {
                    total += (qtd * valorUnitario);
                }
            }
        });

        document.getElementById('modal-title').innerText = `MESA ${numero} - TOTAL: R$ ${total.toFixed(2)}`;
        document.getElementById('display-pedidos').innerText = textoCompleto;
        document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function parseCSV(str) {
        let arr = [];
        let quote = false;
        let col = 0;
        let row = 0;
        for (let c = 0; c < str.length; c++) {
            let char = str[c], nextChar = str[c+1];
            arr[row] = arr[row] || [];
            arr[row][col] = arr[row][col] || '';
            if (char == '"' && quote && nextChar == '"') { arr[row][col] += char; c++; continue; }
            if (char == '"') { quote = !quote; continue; }
            if (char == ',' && !quote) { col++; continue; }
            if (char == '\r' && nextChar == '\n' && !quote) { row++; col = 0; c++; continue; }
            if (char == '\n' && !quote) { row++; col = 0; continue; }
            arr[row][col] += char;
        }
        return arr;
    }

    sincronizarDados();
    setInterval(sincronizarDados, 10000);
</script>

</body>
</html>
